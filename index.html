<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>

    <div>
      <img src="./images/icon-star.svg" alt="Star icon with a background">
    </div>

    <h1>
      How did we do?
    </h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <form>

      <div class="form-groups">

        <div>
          <input type="radio" id="one" name="rating">
          <label for="one">1</label>
        </div>
        <div>
          <input type="radio" id="two" name="rating">
          <label for="two">2</label>
        </div>
        <div>
          <input type="radio" id="three" name="rating">
          <label for="three">3</label>
        </div>
        <div>
          <input type="radio" id="four" name="rating">
          <label for="four">4</label>
        </div>
        <div>
          <input type="radio" id="five" name="rating">
          <label for="five">5</label>
        </div>
      </div>

      <button>submit</button>
    </form>
  </main>



  <rooter class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nur-sh</a>.
    </p>
    </>
</body>

</html>
